{% extends 'base.html' %}
{% block title %}Ingreso - MiRed{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center text-primary mb-4"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</h3>

                <form method="post" action="{% url 'app1:ingresoUsuario' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input class="form-control" type="text" name="nombreUsuario" placeholder="Tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="contraUsuario" placeholder="Tu contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-right-to-bracket"></i> Ingresar
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="{% url 'app1:registroUsuario' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
