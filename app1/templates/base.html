{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App Django{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app1:feedPublicaciones' %}">
                <i class="fa-solid fa-house"></i> MiRed
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                {% if user.is_authenticated %}
                    <a class="btn btn-success me-2" href="{% url 'app1:informacionUsuario' %}"><i class="fa-solid fa-user"></i> Perfil</a>
                    <a class="btn btn-light me-2" href="{% url 'app1:feedPublicaciones' %}"><i class="fa-solid fa-newspaper"></i> Inicio</a>
                    <a class="btn btn-light me-2" href="{% url 'app1:chat' %}"><i class="fa-solid fa-message"></i> Chat</a>
                    <a class="btn btn-danger" href="{% url 'app1:cerrarSesion' %}"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
                {% else %}
                    <a class="btn btn-light me-2" href="{% url 'app1:registroUsuario' %}"><i class="fa-solid fa-user-plus"></i> Registrarse</a>
                    <a class="btn btn-success" href="{% url 'app1:ingresoUsuario' %}"><i class="fa-solid fa-right-to-bracket"></i> Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
