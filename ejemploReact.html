<!DOCTYPE html>
<html>
    <head>
        <title>Primer Ejemplo React</title>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            function App()
            {
                return(
                    <div>
                        <InicioReact nombre='Alexander' apellido='Segovia'/>
                        <InicioReact nombre='Jhan' apellido='Evert'/>
                        <InicioReact nombre='David' apellido='Segovia'/>
                        <InicioReact nombre='Francisco' apellido='Segovia'/>
                    </div>
                )
            }

            function InicioReact(props)
            {
                return (
                    <div>
                        <h1>Hola, {props.nombre} {props.apellido}</h1>
                    </div>
                )
            }

            ReactDOM.render(<App />,document.querySelector("#app"))
        </script>

    </body>
</html>
